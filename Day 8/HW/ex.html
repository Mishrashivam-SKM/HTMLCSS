<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.scroll-container {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  justify-content: center; /* centers items inside the scroll area */
  gap: 20px;
  scroll-padding: 20px;
}

.item {
  scroll-snap-align: center;
  flex: 0 0 auto;
  width: 200px;
  height: 200px;
  background: lightblue;
}


    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
      
      
</body>
</html>
